<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Accident Analysis Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <h1>Group V1: Traffic Accident Analysis Dashboard</h1>
    <h2>Members: Leo, Marin, Vasin</h2>
    <div class="responsive-svg-container" id="controls">
        <label for="yearSlider">Analysis Year</label>
        <input id="yearSlider" type="range" value="2020" min="2010" max="2020" oninput="yearText.value=yearSlider.value" />
        <input id="yearText" type="number" value="2020" min="2010" max="2020" oninput="yearSlider.value=yearText.value" disabled />
        
        <label for="sort" style="margin-left:30px">Sort Data</label>
        <select name="sort" id="sort">
            <option value="alphabet">Alphabetical</option>
            <option value="pctAsce">Accidents (Ascending)</option>
            <option value="pctDesc">Accidents (Descending)</option>
        </select>
    </div>

    <div id="map-chart" class="responsive-svg-container"></div>
    <div id="line-chart" class="responsive-svg-container"></div>
    <div id="bar-chart" class="responsive-svg-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <script src="./us-map-chart.js"></script>
    <script src="./line-chart.js"></script>
    <script src="./stacked-bar-chart.js"></script>

    <script src="./dashboard-manager.js"></script>
</body>
</html>
