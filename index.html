<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>US Accidents Analysis</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>

<body>
  <header class="header">
    <div>
      <h1>US Traffic Accidents Analysis (2019-2023)</h1>
      <p class="sub">
        Team members: Gjini Marin, Krischker Leonardo Maxim, Savin Vasili
      </p>
    </div>
  </header>

  <main class="dashboard-grid">
    
    <div class="card" id="map-container" style="padding: 0; overflow: hidden; position: relative;">
      <div id="legend" class="map-legend-overlay"></div>
      <div id="chart" style="width: 100%; height: 100%; border: none;"></div>
    </div>

    <div class="card control-panel">
      
      <div class="panel-split">
        
        <div class="panel-section filters-section">
          <h2>Dashboard Filters</h2>
          
          <div class="control-group">
            <label>Date Range</label>
            <div class="date-inputs">
                <input type="date" id="dateStart">
                <span>-</span>
                <input type="date" id="dateEnd">
            </div>
          </div>

          <div class="control-group">
            <label>Region Grouping</label>
            <select id="regionSelect" style="width: 100%;">
                <option value="Manual">Manual (Click Map)</option>
                <option disabled>--- Standard Federal ---</option>
                <option value="Region 1">Region 1 (New England)</option>
                <option value="Region 2">Region 2 (NY/NJ)</option>
                <option value="Region 3">Region 3 (Mid-Atlantic)</option>
                <option value="Region 4">Region 4 (Southeast)</option>
                <option value="Region 5">Region 5 (Great Lakes)</option>
                <option value="Region 6">Region 6 (South Central)</option>
                <option value="Region 7">Region 7 (Midwest)</option>
                <option value="Region 8">Region 8 (Mountain)</option>
                <option value="Region 9">Region 9 (Pacific SW)</option>
                <option value="Region 10">Region 10 (Pacific NW)</option>
                <option disabled>--- AASHTO ---</option>
                <option value="NASTO">Northeast (NASTO)</option>
                <option value="SASHTO">Southeast (SASHTO)</option>
                <option value="MAASTO">Midwest (MAASTO)</option>
                <option value="WASHTO">West (WASHTO)</option>
            </select>
          </div>

          <div class="control-group">
            <label>Weather Conditions</label>
            <select id="weatherSelect" style="width: 100%;">
                <option value="" disabled selected>+ Add Condition...</option>
            </select>
            <div id="weatherTags"></div> 
            <div class="muted" style="font-size: 10px; margin-top: 2px;">Select to add, click tag to remove.</div>
          </div>

          <div class="control-group">
            <label>Map Color Metric</label>
            <select id="metricSelect" style="width: 100%;"></select>
          </div>
        </div>

        <div class="panel-section info-section">
          <h2>Selected Region</h2>
          <div id="selectedBox" class="selectedBox">
            <div class="muted">Click a state on the map to see details.</div>
          </div>
        </div>

      </div>
    </div>

    <div class="card detail-chart" id="bar-chart">
      <h2>Accidents by Weather & Severity</h2>
    </div>

    <div class="card detail-chart" id="line-chart">
      <h2>Monthly Trend (Selected Region)</h2>
    </div>

  </main>

  <div id="tooltip" class="tooltip" style="opacity:0;"></div>

  <script src="us-map-chart.js"></script>
  <script src="stacked-bar-chart.js"></script>
  <script src="line-chart.js"></script>
  <script src="dashboard-manager.js"></script>
</body>
</html>
